{% extends 'shopping/layouts/main.html' %}

{% block title %}Update Doctor Department{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Update Department for Dr. {{ doctor.user.username }}</h3>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Update</button>
          </form>
        </div>
        <div class="card-footer text-right">
          <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Back to Doctor List</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
