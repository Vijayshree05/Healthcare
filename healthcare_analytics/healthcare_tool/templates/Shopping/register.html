{% extends 'shopping/layouts/main.html' %}


{% block title %}Register - Healthcare Analytics Tool{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center"> User Register</h2>
            <hr style="border-color:#b8bfc2;">
            {% include 'shopping/inc/message.html' %}
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock content %}
