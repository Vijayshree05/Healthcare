{% extends 'shopping/layouts/main.html' %}
{% block title %}Create Bed{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create a New Bed</h3>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Create Bed</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
