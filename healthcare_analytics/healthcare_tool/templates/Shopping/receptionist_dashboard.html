{% extends 'shopping/layouts/main.html' %}
{% block title %}Receptionist Dashboard{% endblock title %}
{% block content %}
<h2 class="mb-4"style="margin-top: 100px">Receptionist Dashboard</h2>
<form method="POST" class="mb-4">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Patient Name</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" id="age" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select name="gender" id="gender" class="form-control" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="symptoms">Symptoms</label>
    <textarea name="symptoms" id="symptoms" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Register Patient</button>
</form>
{% endblock content %}
